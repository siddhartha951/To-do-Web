    <link rel="stylesheet" href="todo.css">

                        Tasks
                    </span>
                    
                    <span id="third-page-Lists">
                        List
                    </span>
                </span>
            </div>
            

            <div class="third-page-lower-container">
                <div class="back-btn"><i class="fa fa-arrow-circle-left" style="font-size:36px"></i> &nbsp;      
            </div>
            <div class="back">Back</div>
            <a href="add-item.html">
                <div class="third-page-fa-fas-plus"><i class='fa fa-plus-circle' style='color: #00A5EC'></i></div>

                <textarea name="area1" id="area1" cols="37" rows="1" placeholder="Visit Famous Places"></textarea>
