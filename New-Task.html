<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Task</title>
    </head>
    <body>
        <div class="not-show">
            <div class="Upper-container">

                <div class="Upper-container1">
                    <div id="Task"> 
                        Task 
                    </div>
                
                    <div id="Lists">
                        Lists 
                    </div>
                </div><hr>

                <a href="New-Task.html">
                    <div class="upper-container2">
                        <div id="circle">
                        <i class="fa fa-plus-circle" style="font-size:40px;color:red"></i>
                        </div>
                        <div id="addlist">
                            Add New List
                        </div>
                    </div>
                </a>
            </div>


            <div class="lower-container">  
                <div class="card1">
                    <div class="div1">
                        Trip to Paris
                    </div>
                
                    <div class="checkbox-cancelled" >
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <p class="div2">Visit Church</p>
                    </div>
                
                    <div class="div3">
                        <form action="" method="post">
                            <input type="checkbox" name="todo" id="check">
                            <label for="todo">Shopping</label>
                        
                        </form>
                    </div>


                </div>

                <div class="card2">


                    <div class="div4">
                        My To Do List
                    </div>
                
                    <div class="checkbox-cancelled1" >
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <p class="div5">Visit Supermarket</p>
                    </div>
                
                    <div class="div6">
                        <form action="" method="post">
                            <input type="checkbox" name="todo" id="check">
                            <label for="todo">Buy Vegetables</label>
                        
                        </form>
                    </div>

                </div>

                <div class="card3">


                    <div class="div7">
                        Movies I will Watch
                    </div>
                
                    <div class="checkbox-cancelled2" >
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <p class="div8">Stranger Things 4</p>
                    </div>
                
                    <div class="div9">
                        <form action="" method="post">
                            <input type="checkbox" name="todo" id="check">
                            <label for="todo">Avengers Endgame</label>
                        
                        </form>
                    </div>


                </div>

                <div class="card4">

                    <div class="div10">
                        Daily Morning Routine For....
                    </div>
                
                    <div class="checkbox-cancelled3" >
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <p class="div11">Wake Up at 6 A.M.</p>
                    </div>
                
                    <div class="div12">
                        <form action="" method="post">
                            <input type="checkbox" name="todo" id="check">
                            <label for="todo">Sleep at 10 P.M.</label>
                        
                        </form>
                    </div>


                </div>

                <div class="card5">

                    <div class="div13">
                        Books To Read
                    </div>
                
                    <div class="checkbox-cancelled4" >
                        <i class="fa fa-check-square" aria-hidden="true"></i>
                        <p class="div14">Design of Everyday</p>
                    </div>
                
                    <div class="div15">
                        <form action="" method="post">
                            <input type="checkbox" name="todo" id="check">
                            <label for="todo">Alchemist</label>
                        
                        </form>
                    </div>


                </div>

        </div>

    </div>

        
        <div class="second-container">
                <div class="upper-class">

                    <span class="add-new-task">
                        Add New Task
                    </span> 
                    
                    <a href="Todo.html">
                        <span class="cross">
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </span>
                    </a>

                </div><hr>

                <div class="lower-class">
                    <textarea name="area1" id="area1" cols="37" rows="1" placeholder="Learn C++"></textarea>
                    <a href="trip-to-paris.html">
                        <button type="button" class="button"> <i class='fa fa-plus' style='color: white'></i>&nbsp; &nbsp;  Add Task</button>
                    </a>
                </div>

        </div>
        
        
    </body>
</html>
